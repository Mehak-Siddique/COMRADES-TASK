<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Image Boxes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="box">
      <div class="overlay">
        <h2>Explore Nature</h2>
        <a href="#" class="btn"><i class="fas fa-leaf"></i> Discover</a>
      </div>
    </div>

    <div class="box">
      <div class="overlay">
        <h2>Adventure Time</h2>
        <a href="#" class="btn"><i class="fas fa-hiking"></i> Explore</a>
      </div>
    </div>

    <div class="box">
      <div class="overlay">
        <h2>Relax & Travel</h2>
        <a href="#" class="btn"><i class="fas fa-plane"></i> Book Now</a>
      </div>
    </div>
  </div>

</body>
</html>
