<!DOCTYPE html>
<html>
<head>
  <title>Website with Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #1a1717;
      overflow: hidden;
      padding: 10px 0;
    }

    .header a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .header a:hover {
      background-color: #04AA6D;
    }

    .header a.active {
      background-color: #04AA6D;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <h1>Welcome to the Home Page</h1>
    <p>This is your website content.</p>
    <P>Everything related to technology</P>
  </div>

</body>
</html>
